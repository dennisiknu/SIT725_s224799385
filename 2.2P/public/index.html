<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SIT725: Task 2.2P Express Web Servers</title>
</head>

<body>
    <h1>SIT725: Task 2.2P Express Web Servers</h1>

    <p>Enter two numbers and click add:</p>

    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button id="addBtn">Add</button>

    <p id="resultDisplay"></p>

    <script>
        document.getElementById('addBtn').addEventListener('click', () => {
            const n1 = document.getElementById('num1').value;
            const n2 = document.getElementById('num2').value;

            fetch(`/api/add?num1=${n1}&num2=${n2}`)
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('resultDisplay').innerText = data.error;
                    } else {
                        document.getElementById('resultDisplay').innerText =
                            `Result: ${data.result}`;
                    }
                })
                .catch(() => {
                    document.getElementById('resultDisplay').innerText = "Server error.";
                });
        });
    </script>

</body>
</html>
